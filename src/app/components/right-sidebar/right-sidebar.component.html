<nav class='sidebar' [ngClass]='{"nav-shown": shown}' *ngIf='shouldDisplay$ | async'>
  <ul class='header header-6'>
    <li class='header-nav' *ngIf='(uploading$ | async)?.files.length > 0'>
      <a class='nav-link nav-icon' (click)='toggle("uploader")' [ngClass]='{"active": shown === "uploader"}'>
        <clr-icon shape='upload' size='24' >

        </clr-icon>
        <span
          class="badge"
          [ngClass]='uploaderBadge$ | async'>
          {{ (uploading$ | async)?.files.length }}
        </span>
      </a>
    </li>
    <li class='header-nav' *ngIf='(downloading$ | async)?.files.length > 0'>
      <a class='nav-link nav-icon' (click)='toggle("downloader")' [ngClass]='{"active": shown === "downloader"}'>
        <clr-icon shape='download' size='24' >

        </clr-icon>
        <span
          class="badge"
          [ngClass]='downloaderBadge$ | async'>
          {{ (downloading$ | async)?.files.length }}
        </span>
      </a>
    </li>
  </ul>
  <div class='content'>
    <div id='uploader-content' *ngIf='this.shown === "uploader"'>
      <h3>Uploader</h3>
      <div *ngFor='let item of (uploading$ | async)?.files' class='list-item'>
        <span>{{ item.file.name }}</span>
        <progress max="100" [value]="item.progress" data-displayval="0%"></progress>
        {{ item.progress }} %
      </div>
    </div>
    <div id='downloader-content' *ngIf='this.shown === "downloader"'>
      <h3>Downloader</h3>
      <div *ngFor='let file of (downloading$ | async)?.files' class='list-item'>
        <span>{{file.name}}</span>
        <progress max="100" *ngIf='file.progress' [value]="file.progress" data-displayval="0%"></progress>
        {{ file.progress }} %
        <div class='list-item-actions'>
          <!-- https://github.com/feross/webtorrent/issues/580 -->
          <!--<button
            class="btn btn-success-outline btn-sm"
            (click)='fileDownloaderService.resume(file)'
            *ngIf='!file.torrent'>
            Resume
          </button>
          <button
            class="btn btn-info-outline btn-sm"
            (click)='fileDownloaderService.pause(file)'
            *ngIf='file.torrent'>
            Pause
          </button>-->
          <button
            class="btn btn-danger-outline btn-sm"
            (click)='this.store.dispatch(downloaderActions.removeItem(file))'>
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
